<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jsCalendar</title>
		<link rel="shortcut icon" href="favicon.ico" />
		<meta name="description" content="jsCalendar - Just a simple javascript calendar library">
		<meta name="author" content="Grammatopoulos Athanasios-Vasileios">

		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			body{
				font-family: Arial;
			}
			div {
				width: 800px;
				margin: 0 auto;
			}
			textarea {
				width: 100%;
				height: 200px;
			}
		</style>

		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div>
			HTML source code:<br>
			<textarea id="source"></textarea><br>
			PRE CODE output:<br>
			<textarea id="output"></textarea><br>
			<button id="btn">Convert</button>
		</div>

		<script type="text/javascript">
			var source = document.getElementById('source');
			var output = document.getElementById('output');
			var btn = document.getElementById('btn');

			btn.addEventListener('click', () => {
				var code = source.value.replace(/</g,'&lt;').replace(/>/g,'&gt;');
				output.value = '<pre><code class="language-html">' + code + '</code></pre>';
			});
		</script>
	</body>
</html>
